<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="background full-width">
        <div></div>
    </div>
    <main>
        <section class="left">
            <div class="top-bar">
                <div class="user-img-container"> <img src="imgs/avatar_1.jpg"> </div>
                <div class="flex-grow"></div>
                <div class="icon-buttons">
                    <i class="fa fa-comment" aria-hidden="true"></i>
                    <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
            </div>
            <div class="notification-status block">
                <div class="bell-container">
                    <i class="fa fa-bell-slash" aria-hidden="true"></i>
                </div>
                <div class="p-10px">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="search-bar p-5px">
                <label for="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
                <input type="text" placeholder="Cerca o inizia una nuova chat" class="m-10px full-width" id="search">
            </div>
            <ul class="chat-list">
                <li v-for="" class="chat-preview p-10px">
                    <div class="user-img-container">
                        <img src="imgs/avatar_2.jpg" alt="">
                    </div>
                    <div class="p-10px">
                        <h3> Fabio </h3>
                        <div class="last-message"> Ciao, come stai?</div>
                    </div>
                    <div class="last-message-hour second-color">
                        12:30
                    </div>

                </li>
                </div>
        </section>
        <!-- CENTRAL MESSAGES SECTION -->
        <section class="chat-container flex-grow">
            <div class="top-bar full-width ">
                <div class="user-img-container"> <img src="imgs/avatar_3.jpg"> </div>
                <div class="flex-grow padding-l-r">
                    <h2> Fabio </h2>
                    <div> Ultimo accesso oggi alle 17:53</div>
                </div>
                <div class="icon-buttons">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <i class="fa fa-paperclip" aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
            </div>
            <div class="messages-container flex-grow">
                <ul>
                    <li class="message-block">
                        <div class="message sent">
                            <span> Purtroppo è andata così</span>
                        </div>
                    </li>
                    <li class="message received"><span>Non poteva essere altrimenti</span></li>
                </ul>
            </div>
            <div class="user-type"></div>
        </section>
    </main>
</body>

</html>
